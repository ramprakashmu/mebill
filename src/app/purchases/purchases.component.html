<div class="card bg-secondary text-white">
  <div class="card-header">
    <div class="row">
      <div class="col">
        <label for="date">Date:
          <input type="date" class="form-control" id="date">
        </label>
      </div>
      <div class="col">
        <label for="patient">Patient Name :
          <input type="text" class="form-control" id="patient">
        </label>
      </div>
      <div class="col">
        <label for="doctor">Doctor Name :</label>
        <select class="form-control" id="doctor">
          <option>Doctor A</option>
          <option>Doctor B</option>
          <option>Doctor C</option>
          <option>Doctor D</option>
          <option>Doctor E</option>
        </select>
      </div>
      <div class="col">
        <button type="button" class="btn btn-warning btn-md" data-toggle="modal" data-target="#myModal" style="padding:20px" hidden-print>Add Particulars</button>
      </div>
    </div>
  </div>
  <div class="card-body bg-light text-dark">
    <h2>Bill Information</h2>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Product Name</th>
            <th>Batch Number</th>
            <th>Expiry Date</th>
            <th>Quantity</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>aspirin</td>
            <td>1-1-2019</td>
            <td>aspirin</td>
            <td>225</td>
            <td>1-1-2019</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td>GST %</td>
            <td>
              <input type="text" value="10" id="gst">
            </td>
            <td>Discount Rs.
            </td>
            <td>
              <input type="text" id="discount" value="0.00">
            </td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td>DL.No</td>
            <td><input type="text" value="TG/25/2018" id="dlno"></td>
            <td>Total Rs.</td>
            <td>
              <input type="text" id="total" value="0.00">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <button type="reset" class="btn btn-dark float-right btn-primary-spacing">Reset</button>
    <button type="submit" class="btn btn-success float-right btn-primary-spacing">Save Record</button>
    <button class="btn btn-warning float-right btn-primary-spacing  hidden-print" onclick="window.print('.card-body')">
      <span class="glyphicon glyphicon-print" aria-hidden="true"></span> Print Receipt</button>
  </div>



  <!-- Modal -->
  <div id="myModal" class="modal text-dark fade" role="dialog">
    <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Particulars Information</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="form-group">
              <label for="particular">Product Name:</label>
              <input type="text" class="form-control" id="productName">
            </div>
            <div class="form-group">
              <label for="bno">Batch Number:</label>
              <input type="text" class="form-control" id="batchNumber">
            </div>
            <div class="form-group">
              <label for="expdate">Expiry Date:</label>
              <input type="date" class="form-control" id="expiryDate">
            </div>
            <div class="form-group">
              <label for="price">Quantity:</label>
              <input type="number" class="form-control" id="quantity">
            </div>
            <div class="form-group">
              <label for="price">Amount:</label>
              <input type="number" class="form-control" id="amount">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="submit" class="btn btn-warning">Add One More</button>
          <button type="reset" class="btn btn-dark">Reset</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
